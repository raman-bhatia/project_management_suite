{% extends 'base.html' %}

{% block content %}
    <h1>Project List</h1>
    
    <form method="get">
        <label>
            <input type="checkbox" name="active_only" {% if active_only %}checked{% endif %}>
            Show active projects only
        </label>
        <input type="text" name="q" placeholder="Search..." {% if query %}value="{{ query }}"{% endif %}>
        <button type="submit">Search</button>
    </form>
    
    <hr>
    
    {% if projects %}
        <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No projects found.</p>
    {% endif %}
{% endblock %}
